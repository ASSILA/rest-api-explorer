swagger: '2.0'
info:
  description: |
    Provides access to the core features of Alfresco.

    This API uses the term **entity** to refer to an object in an Alfresco repository.
    An **entity** is of a specific **type**, and has a unique **id**.

    * The **id** of an entity of type **node** is the **NodeRef** with the `workspace://SpacesStore` prefix removed.
    * The **id** of an entity of type **site** is the site's short name.
    * The **id** for an entity of type **person** is the person's username.
  version: '1'
  title: Alfresco Core REST API
basePath: /alfresco/api/-default-/public/alfresco/versions/1
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication
security:
  - basicAuth: []
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: 5.2 changes
    description: Endpoints added in the 5.2 release
  - name: nodes
    description: Retrieve and manage nodes
  - name: renditions
    description: Retrieve and manage file renditions
  - name: shared-links
    description: Retrieve and manage public shared links
  - name: comments
    description: Retrieve and manage comments
  - name: favorites
    description: Retrieve and manage favorites
  - name: networks
    description: Retrieve and manage networks
  - name: people
    description: Retrieve and manage people
  - name: ratings
    description: Retrieve and manage ratings
  - name: sites
    description: Retrieve and manage sites
  - name: tags
    description: Retrieve and manage tags
  - name: trashcan
    description: Retrieve and manage deleted nodes
  - name: queries
    description: Live search for items in the repository
parameters:
  nodeIdParam:
    name: nodeId
    in: path
    description: The identifier of a node.
    required: true
    type: string
  nodeIdWithAliasParam:
    name: nodeId
    in: path
    description: |
      The identifier of a node. You can also use one of these well-known aliases:
      * -my-
      * -shared-
      * -root-
    required: true
    type: string
  nodeParentIdParam:
    name: nodeId
    in: path
    description: The identifier of a parent node.
    required: true
    type: string
  nodeParentIdWithAliasParam:
    name: nodeId
    in: path
    description: |
      The identifier of a parent node. You can also use one of these well-known aliases:
      * -my-
      * -shared-
      * -root-
    required: true
    type: string
  nodeChildIdWithAliasParam:
    name: nodeId
    in: path
    description: |
      The identifier of a child node. You can also use one of these well-known aliases:
      * -my-
      * -shared-
      * -root-
    required: true
    type: string
  nodeSourceIdParam:
    name: nodeId
    in: path
    description: The identifier of a source node.
    required: true
    type: string
  nodeTargetIdParam:
    name: nodeId
    in: path
    description: The identifier of a target node.
    required: true
    type: string
  nodeMinimalEntryIncludeParam:
    name: include
    in: query
    description: |
      Returns additional information about the node. The following optional fields can be requested:
      * properties
      * aspectNames
      * path
      * isLink
      * allowableOperations
      * association
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  nodeAssocMinimalEntryIncludeParam:
    name: include
    in: query
    description: |
      Returns additional information about the node. The following optional fields can be requested:
      * properties
      * aspectNames
      * path
      * isLink
      * allowableOperations
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  nodeEntryIncludeParam:
    name: include
    in: query
    description: |
      Returns additional information about the node. The following optional fields can be requested:
      * path
      * isLink
      * allowableOperations
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  sharedIdParam:
    name: sharedId
    in: path
    description: The identifier of a shared link to a file.
    required: true
    type: string
  sharedLinkEntryIncludeParam:
    name: include
    in: query
    description: |
      Returns additional information about the shared link, the following optional fields can be requested:
      * allowableOperations
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  renditionIdParam:
    name: renditionId
    in: path
    description: The name of a thumbnail rendition, for example *doclib*, or *pdf*.
    required: true
    type: string
  versionIdParam:
    name: versionId
    in: path
    description: The identifier of a version, ie. version label, within the version history of a node.
    required: true
    type: string
  versionMinimalEntryIncludeParam:
    name: include
    in: query
    description: |
      Returns additional information about the version node. The following optional fields can be requested:
      * properties
      * aspectNames
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  personIdParam:
    name: personId
    in: path
    description: The identifier of a person.
    required: true
    type: string
  siteIdParam:
    name: siteId
    in: path
    description: The identifier of a site.
    required: true
    type: string
  tagIdParam:
    name: tagId
    in: path
    description: The identifier of a tag.
    required: true
    type: string
  networkIdParam:
    name: networkId
    in: path
    description: The identifier of a network.
    required: true
    type: string
  commentIdParam:
    name: commentId
    in: path
    description: The identifier of a comment.
    required: true
    type: string
  ratingIdParam:
    name: ratingId
    in: path
    description: The identifier of a rating.
    required: true
    type: string
  favoriteIdParam:
    name: favoriteId
    in: path
    description: The identifier of a favorite.
    required: true
    type: string
  skipCountParam:
    name: skipCount
    in: query
    description: The number of entities that exist in the collection before those included in this list.
    required: false
    type: integer
    minimum: 0
  maxItemsParam:
    name: maxItems
    in: query
    description: The maximum number of items to return in the list.
    required: false
    type: integer
    minimum: 1
  fieldsParam:
    name: fields
    in: query
    description: |
      A list of field names.

      You can use this parameter to restrict the fields
      returned within a response if, for example, you want to save on overall bandwidth.

      The list applies to a returned individual
      entity or entries within a collection.

      If the API method also supports the **include**
      parameter, then the fields specified in the **include**
      parameter are returned in addition to those specified in the **fields** parameter.
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  orderByParam:
    name: orderBy
    in: query
    description: |
      A string to control the order of the entities returned in a list. You can use the **orderby** parameter to
      sort the list by one or more fields.

      Each field has a default sort order, which is normally acending order. Read the API method implementation notes
      above to check if any fields used in this method have a descending default search order.

      To sort the entities in a specific order, you can use the **ASC** and **DESC** keywords for any field.
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  whereParam:
    name: where
    in: query
    description: A string to restrict the returned objects by using a predicate.
    required: false
    type: string
  includeSourceParam:
    name: includeSource
    in: query
    description: Also include **source** (in addition to **entries**) with folder information on **nodeId**
    required: false
    type: boolean
  relationsParam:
    name: relations
    in: query
    description: Use the relations parameter to include one or more related entities in a single response.
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  attachmentParam:
    name: attachment
    in: query
    description: |
       **true** enables a web browser to download the file as an attachment.
       **false** means a web browser may preview the file in a new tab or window, but not
       download the file.

       You can only set this parameter to **false** if the content type of the file is in the supported list;
       for example, certain image files and PDF files.

       If the content type is not supported for preview, then a value of **false**  is ignored, and
       the attachment will be returned in the response.
    required: false
    default: true
    type: boolean
  ifModifiedSinceHeader:
    name: If-Modified-Since
    in: header
    description: |
      Only returns the content if it has been modified since the date provided.
      Use the date format defined by HTTP. For example, `Wed, 09 Mar 2016 16:56:34 GMT`.
    required: false
    type: string
    format: date-time
paths:
  '/nodes/{nodeId}/comments':
    get:
      tags:
        - comments
      summary: Get comments
      description: Returns a list of comments for the node **nodeId**, sorted chronologically with the newest comment first.
      operationId: getComments
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/skipCountParam'
        - $ref: '#/parameters/maxItemsParam'
        - $ref: '#/parameters/fieldsParam'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CommentPaging'
        '400':
          description: |
            If the **nodeId** exists, but does not identify a file or a folder 
            or if an invalid value is provided for the **maxItems** or **skipCount** parameter
        '401':
          description: If authentication fails
        '403':
          description: If the user does not have permission read comments on the node
        '404':
          description: If **nodeId** does not exist
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - comments
      summary: Add a comment
      description: |
        Creates a comment on node **nodeId**. You specify the comment in a JSON body like this:
        
        ```JSON
        {
          "content": "This is a comment"
        }
        ```
        
        **Note:** You can create more than one comment by 
        specifying a list of comments in the JSON body like this:
        
        ```JSON
        [
          {
            "content": "This is a comment"
          },
          {
            "content": "This is another comment"
          }
        ]
        ```
        If you specify a list as input, then a paginated list rather than an entry is returned in the response body. For example:
        
        ```JSON
        {
          "list": {
            "pagination": {
              "count": 2,
              "hasMoreItems": false,
              "totalItems": 2,
              "skipCount": 0,
              "maxItems": 100
            },
            "entries": [
              {
                "entry": {
                  ...
                }
              },
              {
                "entry": {
                  ...
                }
              }
            ]
          }
        }
        ```
      operationId: addComment
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - in: body
          name: commentBody
          description: The comment text. Note that you can also provide a list of comments.
          required: true
          schema:
            required:
              - content          
            properties:
              content:
                type: string
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/CommentEntry'
        '400':
          description: If an empty **content** property is provided
        '401':
          description: If authentication fails
        '403':
          description: If the user does not have permission to add a comment           
        '404':
          description: If **nodeId** does not exist
        '405':
          description: If it is not possible to comment on a node of this type
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/comments/{commentId}':
    put:
      tags:
        - comments
      summary: Update a comment
      description: Updates an existing comment **commentId** on node **nodeId**.
      operationId: updateComment
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/commentIdParam'
        - $ref: '#/parameters/fieldsParam'
        - in: body
          name: commentBody
          description: The JSON representing the comment to be updated.
          required: true
          schema:
            required:
              - content          
            properties:
              content:
                type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CommentEntry'
        '400':
          description: If an empty **content** property is provided
        '401':
          description: If authentication fails
        '403':
          description: If the user does not have permission to update a comment
        '404':
          description: If **nodeId** or **commentId** does not exist
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - comments
      summary: Delete a comment
      description: Removes the comment **commentId** from node **nodeId**.
      operationId: removeComment
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/commentIdParam'
      responses:
        '204':
          description: Successful response
        '401':
          description: If authentication fails
        '403':
          description: If the user does not have permission to delete a comment
        '404':
          description: If **nodeId** or **commentId** does not exist
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/ratings':
    get:
      tags:
        - ratings
      summary: Get ratings
      description: Get the ratings for node **nodeId**.
      operationId: getRatings
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/skipCountParam'
        - $ref: '#/parameters/maxItemsParam'
        - $ref: '#/parameters/fieldsParam'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/RatingPaging'
        '400':
          description: If an invalid value is provided for the **maxItems** or **skipCount** parameter
        '401':
          description: If authentication fails
        '404':
          description: If **nodeId** does not exist
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - ratings
      summary: Rate
      description: Rate the node with identifier **nodeId**
      operationId: rate
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - in: body
          name: ratingBody
          description: |
            For "myRating" the type is specific to the rating scheme, boolean for the likes and an integer for the fiveStar.

            For example, to "like" a file the following body would be used:

              ```JSON
                {
                  "id": "likes",
                  "myRating": true
                }
              ```
          required: true
          schema:
            required:
              - id
              - myRating
            properties:
              id:
                type: string
                description: The rating scheme type. Possible values are likes and fiveStar.
                default: likes
                enum:
                  - likes
                  - fiveStar
              myRating:
                type: string
                description: The rating. The type is specific to the rating scheme, boolean for the likes and an integer for the fiveStar
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/RatingEntry'
        '400':
          description: If an unknown rating scheme is supplied
        '401':
          description: If authentication fails
        '404':
          description: If **nodeId** does not exist
        '405':
          description: If is not possible to rate a node of this type
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/ratings/{ratingId}':
    get:
      tags:
        - ratings
      summary: Get a rating
      description: Get the specific rating **ratingId** on node **nodeId**.
      produces:
        - application/json
      operationId: getRating
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/ratingIdParam'
        - $ref: '#/parameters/fieldsParam'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/RatingEntry'
        '400':
          description: If an unknown rating scheme  **ratingId** is supplied
        '401':
          description: If authentication fails
        '404':
          description: If **nodeId** does not exist
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - ratings
      summary: Delete a rating
      description: Removes rating **ratingId** from node **nodeId**.
      operationId: removeRating
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/ratingIdParam'
      responses:
        '204':
          description: Successful response
        '400':
          description: If an unknown rating scheme **ratingId** is supplied
        '401':
          description: If authentication fails
        '404':
          description: If **nodeId** does not exist
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/tags':
    get:
      tags:
        - tags
      summary: Get tags
      description: Returns a list of tags for node **nodeId**.
      operationId: getNodeTags
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/skipCountParam'
        - $ref: '#/parameters/maxItemsParam'
        - $ref: '#/parameters/fieldsParam'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/TagPaging'
        '400':
          description: If an invalid value is provided for the **maxItems** or **skipCount** parameter
        '401':
          description: If authentication fails
        '403':
          description: If the user does not have permission to read tags on the node            
        '404':
          description: If **nodeId** does not exist
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - tags
      summary: Add a tag
      description: |
        Adds a tag to the node **nodeId**. You specify the tag in a JSON body like this:
        
        ```JSON
        {
          "tag":"test-tag-1"
        }
        ```
        
        **Note:** You can create more than one tag by 
        specifying a list of tags in the JSON body like this:
        
        ```JSON
        [
          {
            "tag":"test-tag-1"
          },
          {
            "tag":"test-tag-2"
          }
        ]
        ```
        If you specify a list as input, then a paginated list rather than an entry is returned in the response body. For example:
        
        ```JSON
        {
          "list": {
            "pagination": {
              "count": 2,
              "hasMoreItems": false,
              "totalItems": 2,
              "skipCount": 0,
              "maxItems": 100
            },
            "entries": [
              {
                "entry": {
                  ...
                }
              },
              {
                "entry": {
                 ...
                }
              }
            ]
          }
        }
        ```
      operationId: addTag
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - in: body
          name: tagBody
          description: The new tag
          required: true
          schema:
            required:
              - tag          
            properties:
              tag:
                type: string
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/TagEntry'
        '400':
          description: If an empty **tag** property is provided
        '401':
          description: If authentication fails
        '403':
          description: If the user does not have permission to add tags on the node                      
        '404':
          description: If **nodeId** does not exist       
        '405':
          description: If not possible to tag a node of this type 
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/tags/{tagId}':
    delete:
      tags:
        - tags
      summary: Delete a tag
      description: Removes tag **tagId** from node **nodeId**.
      operationId: removeTag
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/tagIdParam'
      responses:
        '204':
          description: Successful response
        '401':
          description: If authentication fails
        '403':
          description: If the user does not have permission to delete the tag
        '404':
          description: If **nodeId** or **tagId** does not exist
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}':
    get:
      tags:
        - nodes
        - 5.2 changes
      summary: Get a node
      description: Get information for node **nodeId**.
      operationId: getNode
      parameters:
        - $ref: '#/parameters/nodeIdWithAliasParam'
        - $ref: '#/parameters/nodeEntryIncludeParam'
        - name: relativePath
          in: query
          description: |
            A path relative to the **nodeId**. If you set this, 
            information is returned on the node resolved by this path.
          required: false
          type: string
        - $ref: '#/parameters/fieldsParam'
      produces:
        - application/json
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/NodeEntry'
        '400':
          description: If the **nodeId** is not a valid format
        '401':
          description: If authentication fails          
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - nodes
        - 5.2 changes
      summary: Update a node
      description: |
        Updates the node **nodeId**. For example, you can rename a file or folder:
        ```JSON
        {
          "name":"My new name"
        }
        ```
        You can also set or update one or more properties:
        ```JSON
        {
          "properties":
            {
              "cm:title":"Folder title"
            }
        }
        ```
        **Note:** if you want to add or remove aspects, then you must use **GET /nodes/{nodeId}** first to get the complete set of *aspectNames*.

        **Note:** Currently there is no optimistic locking for updates, so they are applied in "last one wins" order.
      operationId: updateNode
      parameters:
        - $ref: '#/parameters/nodeIdWithAliasParam'
        - $ref: '#/parameters/nodeEntryIncludeParam'
        - $ref: '#/parameters/fieldsParam'
        - in: body
          name: nodeBody
          description: The node information to update.
          required: true
          schema:
            properties:
              name:
                type: string
              nodeType:
                type: string
              aspectNames:
                type: array
                items:
                  type: string
              properties:
                type: object
                additionalProperties:
                  type: string
      produces:
        - application/json
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/NodeEntry'
        '400':
          description: If the update request is invalid or if the **nodeId** is not a valid format
        '401':
          description: If authentication fails
        '403':
          description: If current user does not have permission to update **nodeId**
        '404':
          description: If **nodeId** does not exist
        '409':
          description: If the updated name clashes with an existing node in the current parent folder
        '422':
          description: Model integrity exception, including file name with invalid characters
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - nodes
        - 5.2 changes
      summary: Delete a node
      description: |
         Deletes the node **nodeId**.
         If **nodeId** is a folder, then its children are also deleted.
         Deleted nodes move to the trashcan unless the **permanent** query parameter is **true** and the current user is the owner of the node or an admin.
         
         Deleting a node removes it from its primary parent and also from any secondary parents. Peer associations are also removed, where the deleted 
         node is either a source or target of an association. This applies recursively to any hierarchy of primary children of the deleted node. 
         
         **Note:** If the node is not permanently deleted, and is later successfully restored to its former primary parent, then the primary 
         child association is restored. This applies recursively for any primary children. No other secondary child associations or 
         peer associations are restored for any of the nodes in the primary parent-child hierarchy of restored nodes, regardless of whether the original 
         associations were to nodes inside or outside the restored hierarchy.
      operationId: deleteNode
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - name: permanent
          in: query
          description: |
            If **true** then the node is deleted permanently, without moving to the trashcan.
            Only the owner of the node or an admin can permanently delete the node.
          required: false
          type: boolean
          default: false
      produces:
        - application/json
      responses:
        '204':
          description: Successful response
        '400':
          description: If **nodeId** is not a valid format
        '401':
          description: If authentication fails
        '403':
          description: If the current user does not have permission to delete **nodeId**
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/children':
    get:
      tags:
        - nodes
        - 5.2 changes
      summary: Get node children
      description: |
        Returns the children of the parent node **nodeId**.
        Minimal information for each child is returned by default.
        You can use the **include** parameter to return addtional information.
        
        The list of child nodes includes primary children and secondary children, if there are any.
        
        You can use the **include** parameter (include=association) to return child association details 
        for each child, including the **assocTyp**e and the **isPrimary** flag.
        
        
        The default sort order for the returned list is for folders to be sorted before files, and by ascending name

